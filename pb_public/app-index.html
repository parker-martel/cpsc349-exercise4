<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Blaster - Main</title>    
        <link rel="stylesheet" type="text/css" href="/output.css">
    </head>
    <body class="bg-gray-100">
        <!-- Nav bar -->
    <nav class="flex justify-between items-center p-1 px-5 pt-3 pb-3 bg-white">
        <!-- Logo -->
        <div class="flex flex-start items-center space-x-3">
        <a href="/index"><img src="/assets/images/Task Blaster Logo transparent.png" class="h-6"alt="Task Blaster Logo" /></a>
  
        <a href="/index" class="font-extrabold text-transparent text-3xl bg-clip-text bg-gradient-to-b from-blue-400 to-indigo-600 group transition duration-300">Task Blaster
        <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-blue-400"></span>
        </a>
        
        </div>
        
        <div class="flex space-x-10 items-center">
          <!-- Home and about us text -->
    
          <a href="/app-index" class="text-xl font-semibold group text-black transition duration-300">Home
          <!-- /if -->
          <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-blue-400"></span>
          </a>
  
          <a href="/aboutus" class="text-xl font-semibold group text-black transition duration-300">About Us
          <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-blue-400"></span>
          </a>
          <!-- #if currentUser -->
          <!-- Logout Button -->
          <a id="logout-button" href="/login.html" class="bg-black text-white py-1 px-4 shadow-xl rounded">
            Logout
          </a>
          <!-- else -->
          <!-- Get Started Button -->
          <a href="/user/signup" class="bg-blue-400 text-white py-1 px-3 shadow-lg rounded">
            Get Started
          </a>
          <!-- /if -->
        </div>  
      </nav>
        <div class="h-2 bg-blue-200 rounded-t-full shadow-xl"></div>
        <header class="flex items-center mt-8 ml-7">
            <!-- Display user's name at top left -->
            <h1 class="text-4xl">Welcome, <span id="usernameText" class="text-blue-400 font-bold"></span></h1>
        </header>
        <!-- Todo List -->
        <main class="flex flex-col mt-8 justify-center items-center md:flex-row md:items-start md:space-x-6 md:mt-11 md:px-4">
            <!-- Section 1 -->
            <section id= "section-number" class="section-container">
                <h2 class="section-number">Section 1</h2>
                <div class="section-divider"></div>
                <div id="todo-list" class="space-y-2">
                <input id="todo-input" class="todo-box" type="text" placeholder="New Todo" maxlength="100" required>
                </div>
                <button id="new-todo-button" class="add-todo-button">Add Todo</button>
                <button id="delete-todo-button" class="delete-todo-button">Delete Todo</button>
            </section>
            
        </main> 
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script
            type="application/javascript"
            defer
            crossorigin
            src="https://unpkg.com/pocketbase@0.8.3/dist/pocketbase.umd.js"
            ></script>
        <script type ='module' src="app.js"></script>
        <script type ="module" src="main.js"></script>
        <script type ="module" src="logout.js"></script>
        <script type ="module" src="login.js"></script>
        <script type ="module" src="signup.js"></script>
    </body>
</html>
