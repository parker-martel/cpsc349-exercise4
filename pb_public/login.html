        <!-- Text Section -->
        <main class="flex items-center justify-center h-screen bg-gray-100">
            <form action="/app-index.html">
                <div class=" bg-white w-96 p-6 rounded shadow-sm">
                    
                    <h1 class="text-4xl"><span class="text-blue-400 font-bold">Login </span>To Your Task Blaster Account</h1>
                    
                    <div class="flex items-center justify-center mb-4">
                        <img src="/assets/images/tasklogo.jpg" class="pt-8 hhh-32" alt="Task Logo 2"/>
                    </div>
                    
                    <label class="tex-gray-700">Username:</label>
                    <input
                      id="username" 
                      class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline-none mb-4 rounded-md focus:ring-2 focus:ring-signupBlue focus:rounded-md"
                      type="text" name="username" placeholder="username" required
                    />
                    
                    <label class="tex-gray-700">Password:</label>
                    <input 
                      id="password"
                      class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline-none mb-4 rounded-md focus:ring-2 focus:ring-signupBlue focus:rounded-md"
                      type="password" name="password" placeholder="password" required
                    />   
                    
                    <div>
                        <a href="/forgot.html">Forgot your password?</a>
                    </div>
                    
                    <button 
                        id="login-button" 
                        type="submit"
                        class="bg-blue-500 w-full text-gray-100 py-w rounded hover:bg-blue-600 transition-colors">Log in
                    </button>
                    <p class="mt-4">
                        Need an account?
                        <a href="/signup.html" class="text-blue-500 hover:text-blue-700">Signup</a>
                    </p>
                </div>  
            </form>
        </main>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

            ></script>

        <script type ='module' src="login.js"></script>
        <script type ='module' src="logout.js"></script>

    </body>
